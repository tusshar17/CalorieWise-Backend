events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Include the server block here
    server {
        listen 80;

        location / {
            proxy_pass http://web:8000;
        }

        location /static/ {
            alias /app/static/;
        }
    }
}